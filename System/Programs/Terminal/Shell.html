<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.1.0/js/jquery.terminal.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.1.0/css/jquery.terminal.min.css"
      rel="stylesheet"
    />
  </head>
  <body></body>
  <script>
    var FileSystem = parent.FileSystem;
    var Shell = this;
    var Kernel = parent;
    jQuery(function ($, undefined) {
      var Terminal = $("body").terminal(
        function (Command) {
          if (Command !== "") {
            try {
              var Result = eval(
                FileSystem.getFileContent(
                  "/System/Commands/" + Command + ".cmd"
                ).result
              );
            } catch (Errors) {
              this.echo(
                "Can't find command " + Command + " , executing JavaScript !"
              );
              try {
                var Result = eval(Command);
              } catch (JavascriptErrors) {
                this.error(new String(JavascriptErrors));
              }
            }
            this.echo(new String(Result));
          }
        },
        {
          greetings: "Selaria MountainRange terminal",
          prompt: "MountainRange> ",
          color: "White",
        }
      );
    });
  </script>
</html>
