<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.1.0/js/jquery.terminal.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.1.0/css/jquery.terminal.min.css" rel="stylesheet"/>
    <script src="/Kernel/FileSystem.js"></script>
    <script src="/Kernel/Connector.js"></script>
</head>
<body>
    
</body>
<script>
    jQuery(function($, undefined) {
     var Terminal = $('body').terminal(function(command) {
      if (command !== '') {
        try {
          var result = eval(command);
          if (result !== undefined) {
            this.echo(new String(result));
          }
        } catch(e) {
          this.error(new String(e));
        }
      }
    }, {
     greetings: 'Selaria MountainRange terminal',
     prompt: 'MountainRange> ',
     color: 'White'
     });
    });
</script>
</html>
