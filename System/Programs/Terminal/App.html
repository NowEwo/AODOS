<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.1.0/js/jquery.terminal.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.1.0/css/jquery.terminal.min.css" rel="stylesheet"/>
    <script src="/Kernel/FileSystem.js"></script>
</head>
<body>
    
</body>
<script>
    var FileSystem = new FFS("SelariaHD");
    jQuery(function($, undefined) {
     var Terminal = $('body').terminal(function(Command) {
      if (Command !== '') {
        if(FileSystem.isRegularFile("/System/Commands/"+Command.split(" ")[0]+".cmd")){
          var Result = eval(FileSystem.getFileContent("/System/Commands/"+Command.split(" ")[0]+".cmd").result) ;
          this.echo(Result);
        }else{
          this.echo(new String(eval(Command)));
        }
      }
    }, {
     greetings: 'Selaria MountainRange terminal',
     prompt: 'MountainRange> ',
     color: 'White'
     });
    });
</script>
</html>
