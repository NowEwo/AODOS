<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager</title>
</head>
<body>
    
</body>
<script>
    setInterval(function(){
        document.body.innerHTML = "" ;
        Button = {}
        for(Process in Shell.Software){
            Button[Process.UID] = document.createElement("button");
            Button[Process.UID].innerHTML = Shell.Software[Process].title;
            document.body.appendChild(Button[Process.UID])
        }
    } , 1000);
</script>
</html>
